<!-- new_homepage.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Homepage</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
    padding: 20px 0;
}

.content {
    padding: 20px 0;
}

.btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-primary {
    color: #fff;
    background-color: #007bff;
    border: none;
}

.btn-secondary {
    color: #fff;
    background-color: #6c757d;
    border: none;
}

.btn:hover {
    opacity: 0.8;
}

.logout-btn {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #fff;
    background-color: #dc3545;
    border: none;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.logout-btn:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <div class="content">
        <!-- Add your content here -->
        <p>You are logged in.</p>
        <a href="{% url 'create_profile' %}" class="btn btn-primary">Create Profile</a>
        <a href="{% url 'generate_pdf' %}" class="btn btn-secondary">Download Resume</a>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>

    </div>
    
</body>
</html>
