<!-- resume_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Add your resume styling here */
    </style>
</head>
<body>
    <!-- Add your resume content here -->
    <h1>Resume</h1>
    <p>Contact Details: {{ profile.contact_details }}</p>
    <p>Skills: {{ profile.skills }}</p>
    <p>Extracurricular Activities: {{ profile.extracurricular_activities }}</p>
    <p>Education: {{ profile.education }}</p>
    <p>Other Information: {{ profile.other_information }}</p>
</body>
</html>
